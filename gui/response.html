<script>if (window.module) module = window.module;</script>
<script type="text/javascript">
    
var addressFromLink = '';	

	
$(document).ready(function () {	
	addressFromLink = getQueryVariable("lendeeID");
    var lendeeID = addressFromLink;
    
    $.ajax({
         type: "GET",
			   url: 'http://ec2-3-85-159-72.compute-1.amazonaws.com:8000/api/queryExistingRequests?lendeeID='+lendeeID+'',
         cache: false,
         complete: function (data, status) {
           if (status === 'error' || !data.responseText ||data.responseJSON == '' ) {
             swal("You Have not made Any Loan Request",data.responseText,"info");
           }
           else {
             console.log(data.responseJSON);
            for(var i =0 ; i< data.responseJSON.length ; i++){
                              
                var items = [
                    { Request_ID: data.responseJSON[i].requestID, Lender_Name: data.responseJSON[i].username,Status:data.responseJSON[i].status},
                   
                ];
                 console.log(items);
                 
                var rows = "";
                $.each(items, function(){
                rows += "<tr><td>" + this.Request_ID + "</td><td>" + this.Lender_Name + "</td><<td>" + this.Status + "</td></tr>";
                });
                console.log(rows);
                 $( rows ).appendTo( "#itemList tbody" );

                


            }
				 

           }
         }
       });



    
       
        
		
	
});

function getLenderName(variable){
	$.ajax({
            type: "GET",
			url: 'http://ec2-3-85-159-72.compute-1.amazonaws.com:8000/api/queryLenderByID?lenderID='+variable+'',
           cache: false,
         complete: function (data, status) {
           if (status === 'error' || !data.responseText) {

			
             swal("Request Failed ",data.responseText,"error");
           }
           else {
                return data.responseJSON[0].Record.username;
		   }
		  
		 
		 }
		
	   });

}

function getQueryVariable(variable)
            {   
              var query = window.location.search.substring(1);
              var vars = query.split("&");
              for (var i=0;i<vars.length;i++) 
              {
                var pair = vars[i].split("=");
                if(pair[0] == variable)
                {
                  return pair[1];
              }
          }
          return(false);
      }

 </script>
