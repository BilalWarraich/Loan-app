<!DOCTYPE html>
<html lang="en">
<head>
	<title>Loan-App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="vendor/noui/nouislider.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>	 				
							
	<div class="container-contact100">
		<div class="wrap-contact100">

			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					View Lendees Request
				</span>
				<div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">ID *</span>
					<input class="input-ID" type="text" name="ID" id="id" placeholder="ID" readonly>
				</div>

				<div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">Loan Required * </span>
					<input class="input100" type="text" name="loan" id="loan" placeholder="Loan Amount " readonly>
				</div>

				<div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">Product *</span>
					<input class="input100" type="text" name="product" id="product" placeholder="Product Producing" readonly>
                </div>
                
                <div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">Return Date *</span>
					<input class="input100" type="text" name="time" id="time" placeholder="return date" readonly>
				</div>

				<div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">Expected Outcome *</span>
					<input class="input100" type="text" name="outcome" id="outcome" placeholder="OutPut Expected" readonly>
				</div>


				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn"id="accept">
						<span>
							Give Terms Of Loan
							<i class="btn btn-click" aria-hidden="true" ></i>
						</span>
					</button>
                </div>
                
                <div class="container-contact100-form-btn">
					<button class="contact100-form-btn"id="reject">
						<span>
							Reject
							<i class="btn btn-click" aria-hidden="true" ></i>
						</span>
					</button>
				</div>


			</form>
		</div>
	</div>
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="scripts/jquery.min.js"></script>    
    <script src="scripts/vendor.js"></script> 
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="vendor/noui/nouislider.min.js"></script>
	<script src="js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

<script>if (window.module) module = window.module;</script>
<script>
    
var addressFromLink = '';
var addressFromLink1 = '';
var addressFromLink2= '';
	
$(document).ready(function () {	
	addressFromLink = getQueryVariable("requestID");

	var requestID = addressFromLink;
	
	$.ajax({
            type: "GET",
			url: 'http://ec2-3-85-159-72.compute-1.amazonaws.com:8001/api/queryRequestID?requestID='+requestID+'',
           cache: false,
         complete: function (data, status) {
           if (status === 'error' || !data.responseText||data.responseJSON == '') {
             swal("No Request Found",data.responseText,"error");
           }
           else {
			   
			   console.log(data.responseJSON)
			var request = document.getElementById('id');
			request.value = requestID;
			
			var loan = document.getElementById('loan');
			loan.value = data.responseJSON[0].Record.loanRequired;

			var product = document.getElementById('product');
			product.value = data.responseJSON[0].Record.product;

			var time = document.getElementById('time');
			time.value = data.responseJSON[0].Record.returnDate;

			var outcome = document.getElementById('outcome');
			outcome.value = data.responseJSON[0].Record.expectedOutcome;


		
           }
         }
       });
		
	
});

$(document).on('click', '#accept', function (evt) {
		evt.preventDefault();		
		
        addressFromLink = getQueryVariable("requestID");
        var requestID = addressFromLink;
        $.ajax({
            type: "POST",
			url: "http://ec2-3-85-159-72.compute-1.amazonaws.com:8001/api/updateRequest",
            data: {
			 
            "requestID" : requestID,

            "newStatus" : "Accepted",

             
			
			
           },
           cache: false,
         complete: function (data, status) {
           if (status === 'error' || !data.responseText) {
             swal("Unable To accept",data.responseText,"error");
           }
           else {
			addressFromLink1 = getQueryVariable("lenderID");
            var lenderID =addressFromLink1;
			addressFromLink2 = getQueryVariable("lendeeID")
			var lendeeID = addressFromLink2
			  
			window.location.href = "Quotation.html?lenderID="+lenderID+"&lendeeID="+lendeeID+"";

           }
         }
       });
		
	  
		
	   
	});

    $(document).on('click', '#reject', function (evt) {
		evt.preventDefault();		
		
        addressFromLink = getQueryVariable("requestID");
        var requestID = addressFromLink;
        $.ajax({
            type: "POST",
			url: "http://ec2-3-85-159-72.compute-1.amazonaws.com:8001/api/updateRequest",
            data: {
			 
            "requestID" : requestID,

            "newStatus" : "Rejected",

             
			
			
           },
           cache: false,
         complete: function (data, status) {
           if (status === 'error' || !data.responseText) {
            swal("Unable To reject",data.responseText,"error");
           }
           else {
            swal("Rejected!","Request Not Appealing","success");
             
           }
         }
       });
		
	  
		
	   
	});

function getQueryVariable(variable)
            {   
              var query = window.location.search.substring(1);
              var vars = query.split("&");
              for (var i=0;i<vars.length;i++) 
              {
                var pair = vars[i].split("=");
                if(pair[0] == variable)
                {
                  return pair[1];
              }
          }
          return(false);
      }
 </script>
 <script>if (window.module) module = window.module;</script>
</body>
</html>
